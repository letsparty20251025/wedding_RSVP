<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    :root {
      --font-primary: "Georgia", serif;
      --font-secondary: "Arial", sans-serif;
      --bg-overlay: rgba(255, 245, 250, 0.6);
      --accent: #d88fa3;
      --text-light: #2f2f38;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-secondary);
      color: var(--text-light);
      background: #fff;
      line-height: 1.4;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Hero background image with soft overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 245, 250, 0.6)),
        url("../static/B6_cover.webp") center/cover no-repeat;
      filter: saturate(1.05);
      z-index: 0;
      transition: transform .5s ease;
    }
    .hero:hover::before {
      transform: scale(1.02);
    }

    .hero-content {
      position: relative;
      padding: 2rem 1rem;
      max-width: 1000px;
      z-index: 1;
      backdrop-filter: blur(4px);
      border-radius: var(--radius);
    }

    .hero-title {
      font-family: var(--font-primary);
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0;
      letter-spacing: 0.05em;
    }

    .hero-sub {
      margin: 0.5rem 0 1.5rem;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-style: italic;
    }

    .cta {
      display: inline-flex;
      gap: .75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn {
      padding: .85rem 1.6rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      position: relative;
      overflow: hidden;
      transition: all .3s ease;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-family: var(--font-secondary);
      box-shadow: 0 10px 30px -10px rgba(216,143,163,0.6);
    }

    .btn.secondary {
      background: transparent;
      color: var(--text-light);
      border: 2px solid var(--accent);
    }
    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
    }
    .btn:active {
      transform: translateY(0);
      filter: brightness(0.95);
    }

    .details {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.8);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    .detail-card {
      flex: 1 1 220px;
      min-width: 180px;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: white;
      box-shadow: 0 10px 40px -15px rgba(47,47,56,0.1);
      position: relative;
    }

    .detail-card h4 {
      margin: 0 0 .5rem;
      font-family: var(--font-primary);
      font-size: 1.1rem;
    }

    .detail-card p {
      margin: 0;
      font-size: .9rem;
    }

    @media (max-width: 900px) {
      .details {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="hero" aria-label="Wedding Hero Invitation">
    <div class="hero-content">
      <h1 class="hero-title">You're Invited</h1>
      <p class="hero-sub">Join us to celebrate love &amp; togetherness</p>
      <div class="cta">
        <a href="#rsvp" class="btn">RSVP Now</a>
        <a href="#details" class="btn secondary">Event Details</a>
      </div>

      <div class="details" id="details">
        <div class="detail-card">
          <h4>The Couple</h4>
          <p>Jane &amp; John</p>
        </div>
        <div class="detail-card">
          <h4>Date &amp; Time</h4>
          <p>Saturday, June 14, 2025<br>5:00 PM</p>
        </div>
        <div class="detail-card">
          <h4>Venue</h4>
          <p>Rose Garden Hall<br>123 Celebration Ave.</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
